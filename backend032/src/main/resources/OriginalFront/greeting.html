<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/agencias}" th:object="${agencias}" method="post">
    	<p>Nombre Agencia: <input type="text" th:field="*{nombreAgencia}" /></p>
        <p>Direccion Agencia: <input type="text" th:field="*{direccionAgencia}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
